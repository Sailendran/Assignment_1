<!DOCTYPE html>
<html>

<head>
    <title>Form - Assignment 1</title>
    <link rel = "stylesheet" href = "assets/css/main.css">
    <link rel="shortcut icon" href = "/assets/images/icon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Tangerine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
</head>

<body>
    <div class = header>
        <span class = left><a href = index.html><h2 class = "icon">house</h2></a></span>
        <span class = title>Student Detail Form</span>
        <span class = right><h2 class = "icon" onclick = "openNavbar()">dashboard</h2></span>
    </div>

<!--Navigation elements-->
    <nav id = "menu">
        <ul>
            <li><a href="index.html"><h4>Home</h4></a></li>
            <li><a href = "book-order.html"><h4>Book Ordering System</h4></a></li>
            <li><h4 class = pwd>Student Details Form</h4></li>
        </ul>

        <h2 class = "closebtn" onclick = "closeNavbar()">close</h2>
    </nav>

<!-- Content -->
    <div class = padded>
        <form action = "form-submitted.html">
            <table id = "detailForm">
            <!-- Excess 0.n width caused by input borders. Opted to keep them in the interest of styling-->
                <tr>
                    <th>Student ID</th>
                    <td><input type = number max = 9999999 min = 0 id = "studentID"></td>
                </tr>

                <tr>
                    <th>Name</th>
                    <td><input type = text id = name></td>
                </tr>

                <tr>
                    <th>Gender</th>
                    <td>
                        <input type = radio name = gender> Male
                        <input type = radio name = gender> Female
                        <input type = radio name = gender checked> Rather not say
                    </td>
                </tr>

                <tr>
                    <th>Favourite Module</th>
                    <td>
                        <select>
                            <option selected = selected disabled>Please choose a module...</option>
                            <option> Introduction to Computing</option>
                            <option>Web Programming</option>
                            <option> Introduction to Algorithm</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Notes</th>
                    <td><textarea rows = 10 cols = 40></textarea></td>
                </tr>

                <tr>
                    <td colspan = 2>
                        <span class = centre style = "padding-left:12.5%; padding-right:12.5%">
                            <input type = submit style = "display:inline-block">
                            <input type = reset style = "display:inline-block">
                        </span>
                    </td>
                </tr>

            </table>
        </form>
    </div>

    <script src = assets/js/navbar.js></script>

</body>
</html>
